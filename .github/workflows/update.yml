name: Update MLCC products

on:
  schedule:
    - cron: '0 8 * * *'        # runs daily at 08:00 UTC â€” change as needed
  workflow_dispatch:           # allows manual run from GitHub UI

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (none needed)
        run: echo "No dependencies to install"

      - name: Fetch and parse MLCC list
        run: node scripts/fetch_and_parse.js

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products.json || true
          git commit -m "Update MLCC products" || echo "No changes to commit"
          git push
